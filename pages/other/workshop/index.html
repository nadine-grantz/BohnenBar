<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BohnenBar</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="workshopStyles.css" />
    <link rel="stylesheet" href="/navigation/navigationStyle.css" />
  </head>
  <body>
    <header>
      <div id="dynamic-nav"></div>
    </header>
    <main>
      <section class="content-container">
          <div class="filter-container">
            <select id="filter-category">
              <option value="">Category</option>
              <option value="Bean Special">Bean Special</option>
              <option value="Art">Art</option>
              <option value="Craft">Craft</option>
              <option value="Textile">Textil</option>
            </select>

            <select id="filter-details">
              <option value="">Details</option>
              <option value="Workshop">Workshop</option>
              <option value="Event">Event</option>
            </select>

            <select id="filter-duration">
              <option value="">Duration</option>
              <option value="2h">2 Stunden</option>
              <option value="2,5h">2,5 Stunden</option>
              <option value="3h">3 Stunden</option>
              <option value="3,5h">3,5 Stunden</option>
              <option value="5h">5 Stunden</option>
              <option value="till Closing">open End</option>
            </select>

            <input type="number" id="filter-price" placeholder="Preis EUR" />
            <button id="filter-button">Filter</button>
            <button id="show-all-button">Show all</button>
          </div>

        <div class="text-container">
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 BohnenBar. All rights reserved.</p>
    </footer>
    <script src="/pages/other/workshop/workshops.js"></script>
    <script src="/navigation/navigation.js"></script>
  </body>
</html>
