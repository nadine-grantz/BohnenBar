<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Coffee - BohnenBar</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="productStyles.css" />
  </head>
  <body>
    <header>
      <h1><a href="../../index.html">BohnenBar</a></h1>
      <div class="dynamic-nav"></div>
    </header>
    <main>
        <section class="product-detail">
            <div class="product">
              <img src="../../public/espresso.jpg" alt="Espresso" />
              <p class="overlay-text bold-text">Espresso</p>
            </div>
            <div class="details">
        <form>
          <label for="weight">Choose a weight:</label>
          <select name="weight" id="weight">
            <option value="weight-250g-price-13,99€-coffee">250g - 13,99€</option>
            <option value="weight-500g-price-25,00€-coffee">500g - 25,00€</option>
            <option value="weight-1000g-price-45,00€-coffee">1000g - 45,00€</option>
          </select>
          <br><br>
          <label for="brew-method">Choose a brewing method:</label>
          <select name="brew-method" id="brew-method">
            <option value="filtermaschine">Filtermaschine</option>
            <option value="frenchpress">Frenchpress</option>
            <option value="siebträger">Siebträger</option>
            <option value="handfilter">Handfilter</option>
          </select>
          <br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 BohnenBar. All rights reserved.</p>
    </footer>
    <script src="../../index.js"></script>
  </body>
</html>
