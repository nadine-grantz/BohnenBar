<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BohnenBar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>BohnenBar</h1>
      <nav>
        <ul>
          <li><a href="coffee">Coffee</a></li>
          <li><a href="cubs">Cubs</a></li>
          <li><a href="accessories">Accessories</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="coffee">
        <h2>Coffee</h2>
        <div class="products">
          <div class="product">
            <img src="Pictures/Espresso.jpg" alt="Espresso" />
          </div>
          <div class="product">
            <img src="Pictures/capuccino.jpg" alt="Capuccino" />
          </div>
          <div class="product">
            <img src="Pictures/americano.jpg" alt="americano" />
          </div>
        </div>
      </section>
      <section id="cubs">
        <h2>Cubs</h2>
        <div class="products">
          <p>Here you can see future cubs</p>
        </div>
      </section>
      <section id="accessories">
        <h2>Accessories</h2>
        <div class="products">
          <p>Here you can see future accessories</p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 BohnenBar. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
